<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Customer Details</legend>
            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" tabindex="0" placeholder="George" autofocus>
            </p>
            <p>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" tabindex="0" placeholder="Devis" autofocus>
            </p>
            <p>
                <label for="male">Male</label>
                <input type="radio" name="sex" value="male" id="male">

                <label for="female">Female</label>
                <input type="radio" name="sex" value="female" id="female">

                <label for="other">Other</label>
                <input type="radio" name="sex" value="other" id="other">
            </p>

            <p>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Please select a country</option>
                    <option value="bg">Bulgaria</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </p>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
